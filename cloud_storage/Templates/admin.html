<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <title>Document</title>
</head>

<body>
    <div class="content">
        <div class="input-group">
            <input type="text" id="enterEmail" placeholder="email">
            <input type="text" id="enterPass" placeholder="password">
            <button class="btn" id="loginEnter">войти</button>
            <button class="btn" id="loginRemove">выйти</button>
        </div>
        <div class="input-group">
            <input type="text" id="adminGetIdInput" placeholder="id">
            <button class="btn" id="adminGetId">поиск</button>
        </div>

        <div class="input-group">
            <input type="text" id="adminDeleteInput" placeholder="id">
            <button class="btn" id="adminDeleteId">удалить</button>
        </div>

        <div class="input-group">
            <input type="text" id="adminUpdateId" placeholder="id">
            <input type="text" id="adminUpdateEmail" placeholder="email">
            <input type="text" id="adminUpdateRole" placeholder="role">
            <input type="text" id="adminUpdateAge" placeholder="age">
            <button class="btn" id="adminUpdateBtn">обновить</button>
        </div>
    </div>

    <button class="btn" id="adminListBtn">показать список</button>
    <div id="content"></div>

    <script src="./index.js"></script>

</body>

</html>
